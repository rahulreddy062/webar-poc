<html>
    <body>
        <style>
            body {
  margin: 1em;
  padding: 0;
  font-family: Google Sans, Noto, Roboto, Helvetica Neue, sans-serif;
  color: #244376;
}


#card {
  margin: 3em auto;
  display: flex;
  flex-direction: column;
  max-width: 600px;
  border-radius: 6px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
  overflow: hidden;
}

model-viewer {
  width: 100%;
  height: 100%;
}

.attribution {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  margin: 1em;
}

.attribution h1 {
  margin: 0 0 0.25em;
}

.attribution img {
  opacity: 0.5;
  height: 2em;
}

.attribution .cc {
  flex-shrink: 0;
  text-decoration: none;
}

footer {
  display: flex;
  flex-direction: column;
  max-width: 600px;
  margin: auto;
  text-align: center;
  font-style: italic;
  line-height: 1.5em;
}
        </style>
        <!-- <div id="card"> -->
            <!-- All you need to put beautiful, interactive 3D content on your site: -->
            <model-viewer src="digit7.glb"
                          ios-src="digit7_ios.usdz"
                          alt="Tall Lamp"
                          background-color="#eeeeee"
                          shadow-intensity="1"
                          camera-controls
                          interaction-prompt="auto"
                          auto-rotate ar magic-leap
                          quick-look-browsers="safari chrome">
            </model-viewer>         
          <!-- </div>   -->
          <footer>
          </footer>
          
          
          <!-- ðŸ’ Include both scripts below to support all browsers! -->
        
          <!-- Loads <model-viewer> for modern browsers: -->
          <script type="module"
              src="https://unpkg.com/@google/model-viewer@v0.6.0/dist/model-viewer.js">
          </script>
        
          <!-- Loads <model-viewer> for old browsers like IE11: -->
          <script nomodule
              src="https://unpkg.com/@google/model-viewer@v0.6.0/dist/model-viewer-legacy.js">
          </script>
    </body>
</html>
